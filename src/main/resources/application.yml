server:
  port: 8080

spring:
  mvc:
    servlet:
      path: /api
  datasource:
    url: jdbc:h2:mem:blog;DATABASE_TO_UPPER=false
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: never

db:
  configurations:
    en:
      url: jdbc:h2:mem:db1;DATABASE_TO_UPPER=false
      driver: org.h2.Driver
      username: sa
      password:
    fr:
      url: jdbc:h2:mem:db2;DATABASE_TO_UPPER=false
      driver: org.h2.Driver
      username: sa
      password: